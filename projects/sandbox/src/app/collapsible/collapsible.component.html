<tree-node>
   <div class="container">
      <div class="collapse-button" (click)="toggle()">
         <span *ngIf="!collapsed">
            <mat-icon fontIcon="expand_less"></mat-icon>
         </span>
         <span *ngIf="collapsed">
            <mat-icon fontIcon="expand_more"></mat-icon>
         </span>
      </div>
      <div>
         This is a collapsible component. Click the arrow to collapse/expand
         children.
      </div>
   </div>
</tree-node>
