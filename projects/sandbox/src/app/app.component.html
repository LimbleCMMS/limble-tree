<mat-toolbar color="primary">
   <span class="toolbar-icon">
      <mat-icon fontIcon="account_tree" />
   </span>
   <span>Limble Tree Sandbox</span>
   <div class="toolbar-spacer"></div>
   <span class="toolbar-icon">
      <mat-icon fontIcon="github" />
   </span>
</mat-toolbar>
<div class="page-container">
   <h2>Tree 1</h2>
   <div class="tree-container">
      <div class="divider">
         <div class="tree">
            <div #treeContainer></div>
         </div>
         <div class="events">
            <strong> Events </strong>
            @for (event of events$ | async; track event) {
               <div>
                  {{ event.type }}
               </div>
            }
         </div>
      </div>
   </div>
   <h2>Tree 2</h2>
   <div class="tree-container" (dragover)="showRootDropzone()">
      <div class="divider">
         <div class="tree">
            <div #treeContainer2></div>
         </div>
         <div class="events">
            <strong> Events </strong>
            @for (event of events2$ | async; track event) {
               <div>
                  {{ event.type }}
               </div>
            }
         </div>
      </div>
   </div>
   <button mat-raised-button color="primary" (click)="resetTrees()">
      Reset all trees
   </button>
</div>
