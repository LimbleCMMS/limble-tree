<div class="page-container">
   <h1>Limble Tree Sandbox</h1>
   <button (click)="toggleTrees()">Toggle all trees</button>
   <br /><br />
   <div class="tree-container">
      <div class="divider">
         <div class="tree">
            <div #treeContainer></div>
         </div>
         <div class="events">
            <strong> Events </strong>
            <div *ngFor="let event of events$ | async">
               {{ event.type }}
            </div>
         </div>
      </div>
   </div>
   <div class="tree-container" (dragover)="showRootDropzone()">
      <div class="divider">
         <div class="tree">
            <div #treeContainer2></div>
         </div>
         <div class="events">
            <strong> Events </strong>
            <div *ngFor="let event of events2$ | async">
               {{ event.type }}
            </div>
         </div>
      </div>
   </div>
</div>
